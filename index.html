<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simon Says Game</h1>
        <p><b>Press any key to start the game</b></p>
        <div class="first">
            <div type="button" class="box orange_red" id="orange_red">1</div>
            <div type="button" class="box green" id="green">2</div>
        </div>
        <div class="second">
            <div type="button" class="box blue" id="blue">3</div>
            <div type="button" class="box yellow" id="yellow">4</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
